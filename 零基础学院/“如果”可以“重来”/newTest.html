<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            // Number.isInteger 用来判断是否是整数 es6
            if (decNumber <= 0 || !Number.isInteger(Number(decNumber))) {
                return '请输入一个十进制非负整数哦～'
            }

            let num = decNumber
            const arr = []
            while (num > 0) {
                arr.push(num % 2)
                num = parseInt(num / 2)
            }
            const binBit = document.querySelector('#bin-bit').value

            if (arr.length < binBit) {
                // String.padStart(length, str) 在当前字符串尾部填充指定的字符串， 直到达到指定的长度。 返回一个新的字符串。
                return arr.reverse().join('').padStart(binBit, '0')
            }else{
                console.error('实际转化二进制位数小于设定值哦～');
                
            }
            return arr.reverse().join('')
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
        // Some coding

        const transBtn = document.querySelector('#trans-btn')
        const result = document.querySelector('#result')
        transBtn.addEventListener('click', function () {
            const num = document.querySelector('#dec-number').value
            result.innerHTML = `运算结果：${dec2bin(num)}`
        }, false)
    </script>
</body>

</html>
